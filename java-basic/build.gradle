
apply plugin: 'java'
apply plugin: 'application'

compileJava{
    //소스파일이 UTF8규칙에 따라 저장되었음을 컴파일러에 알림
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:22.0'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'Hello'

javadoc {
    options.encoding = "UTF-8"
}
